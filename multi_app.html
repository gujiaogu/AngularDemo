<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AngularJs Demo</title>
<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</head>
<!-- html文档只能有一个ng-app -->
<body ng-app="rootApp">
    <div ng-controller="controller1" >
        <p>{{url}}</p>
    </div>
    <div ng-controller="controller2" >
        <p>{{name}}</p>
    </div>
</body>
<!-- 加载angular app需要放在后面，不然加载不了 -->
<script type="text/javascript" src="./js/multi_app.js"></script>
</html>
